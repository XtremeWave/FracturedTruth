name: Sync Assets to FinalAssets
on:
  push:
    branches: [FinalSus]
    paths:
      - 'Assets/**'

jobs:
  sync-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout FinalSuspect
        uses: actions/checkout@v4
        with:
          ref: FinalSus
          fetch-depth: 0

      - name: Configure Git Identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Add FinalAssets Remote
        run: git remote add finalassets-repo git@github.com:XtremeWave/FinalAssets.git

      - name: Setup SSH Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.FINALASSETS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Split and Flatten Assets Directory
        run: |
          # 分离Assets目录到临时分支
          git subtree split --prefix=Assets -b temp-assets-branch
          # 重写历史：将Assets/* 移动到根目录
          git filter-branch \
            --tree-filter 'mv Assets/* ./ && rmdir Assets 2>/dev/null || true' \
            --force \
            temp-assets-branch

      - name: Push to FinalAssets Branch
        run: |
          git push finalassets-repo temp-assets-branch:Assets --force

      - name: Cleanup
        run: |
          git branch -D temp-assets-branch