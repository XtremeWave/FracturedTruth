# 主页风格
MainMenuStyle.Title_MiraHQ: "<color=#cecdfd>Chasse à l'Aube<size=80%>(FS)</size></color>"
MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "Le temps passe, l'hiver nordique se termine, le printemps renaît.\nContemplant les paysages enneigés de Mira, les souvenirs reviennent ? Des ruisseaux chauds coulent dans le cœur.\nPeu importe le suspect final, peu importe qui brise la vérité,\nDans une expérience rafraîchissante, réfléchissez et créez de nouveaux souvenirs heureux.\nJouer, s'amuser est le plus important !!!<size=80%>\n\nNommé par : 一念旧情丶</size>"
MainMenuStyle.Title_Security: "<color=#cdfffd>Cœur Rouge, Amour Féroce<size=80%> (TONEX)</size></color>"
MainMenuStyle.Author_Security: "KpCam"
MainMenuStyle.Description_Security: "Nous ne tomberons pas, n'abandonnerons pas, ne décevrons pas les joueurs, ne cesserons jamais de progresser.\nFace aux regards froids, nous prouverons à tous !\nAvec passion, nous reprenons la mer<size=80%>\n\nNommé par : Slok</size>"
MainMenuStyle.Title_NewYear: "<color=#ff0000>Affinité</color><color=#ffff00><size=80%> (Nouvel An)</size></color>"
MainMenuStyle.Author_NewYear: "小黄117"
MainMenuStyle.Description_NewYear: "Fortune : Souhaits accordés    Lien : Tissé dans les battements\nHarmonie : Fils d'affection    Béatitude : Paix en chaque âme\nLiens forgés partagent joie  Voyagez loin, trouvez joie dans l'unité\nÂge d'or berce tous dans l'allégresse  Notre prière—joie pour chaque être\nQue chaque âme trouve sa voie l'an prochain\nAvec nos bénédictions éclairant votre chemin, forgez votre légende !<size=80%>\n\nNommé par : Slok</size>"
MainMenuStyle.Title_MiraStudio: "<color=#cdfffd>Xtreme Studio</color><color=#ffff00><size=80%> (Nouvel An)</size></color>"
MainMenuStyle.Author_MiraStudio: "小黄117"
MainMenuStyle.Description_MiraStudio: "\"—Fleurs éclosent comme vagues, douces comme vent, souhaitant les cœurs vastes comme vent, tout s'accomplisse\"\n\"—Vents printaniers puissants, vagues sur des lieues, souhaitant tous debout au front, prospères\"\n\"—Bienvenue à XtremeWave — Programme Spécial Nouvel An !\"<size=80%>\n\nNommé par : Slok</size>"
MainMenuStyle.Title_XtremeWave: "<color=#cdfffd>XtremeWave</color>"
MainMenuStyle.Author_XtremeWave: "Slok"
