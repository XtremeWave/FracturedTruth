# 主页风格
MainMenuStyle.Title_MiraHQ: "<color=#cecdfd>Perseguindo o Amanhecer<size=80%>(FS)</size></color>"
MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "Com o tempo, o inverno setentrional termina e a primavera renasce.\nContemplando a paisagem nevada de Mira, memórias são despertadas? Córregos quentes fluem no coração.\nNão importa quem seja o suspeito final, não importa quem frature a verdade,\nEm uma nova experiência refrescante, raciocine e deixe novas memórias felizes.\nJogar, se divertir é o mais importante!!!<size=80%>\n\nNomeado por: 一念旧情丶</size>"
MainMenuStyle.Title_Security: "<color=#cdfffd>Coração Vermelho, Amor Feroz<size=80%> (TONEX)</size></color>"
MainMenuStyle.Author_Security: "KpCam"
MainMenuStyle.Description_Security: "Não cairemos, não desistiremos, não decepcionaremos jogadores e nunca pararemos de progredir.\nSe encontrarmos olhares frios, provaremos a todos!\nCom paixão, zarparamos novamente<size=80%>\n\nNomeado por: Slok</size>"
MainMenuStyle.Title_NewYear: "<color=#ff0000>Afinidade</color><color=#ffff00><size=80%> (Ano Novo)</size></color>"
MainMenuStyle.Author_NewYear: "小黄117"
MainMenuStyle.Description_NewYear: "Fortuna: Desejos concedidosVínculo: Tecido nas batidas do coração\nHarmonia: Fios de afeiçãoBem-aventurança: Paz em cada alma\nVínculos forjados compartilham alegriaViaje longe, encontre alegria na unidade\nA melhor era acolhe todos com alegriaNossa oração - alegria para cada ser\nQue cada alma encontre seu caminho no próximo ano\nCom nossas bênçãos iluminando seu caminho, embarque na jornada para forjar sua própria lenda!<size=80%>\n\nNomeado por: Slok</size>"
MainMenuStyle.Title_MiraStudio: "<color=#cdfffd>Xtreme Studio</color><color=#ffff00><size=80%> (Ano Novo)</size></color>"
MainMenuStyle.Author_MiraStudio: "小黄117"
MainMenuStyle.Description_MiraStudio: "\"—Flores desabrocham como ondas, suaves como o vento, desejando que o coração de todos seja vasto como o vento, tudo corra bem\"\n\"—Ventos primaveris rugem poderosos, ondas avançam por milhas, desejando que todos estejam corajosamente na frente, prosperando\"\n\"—Bem-vindo ao XtremeWave — Programa Especial de Ano Novo!\"<size=80%>\n\nNomeado por: Slok</size>"
MainMenuStyle.Title_XtremeWave: "<color=#cdfffd>XtremeWave</color>"
MainMenuStyle.Author_XtremeWave: "Slok"
MainMenuStyle.Description_XtremeWave: "「Xtreme Buscando a Excelência, Sonhos Comandando Ondas Crescentes!」<size=80%>\n\nNomeado por: Slok</size>"
MainMenuStyle.Title_WhenLookingBackAtTheEnd: "<color=#d81919>Quando Olhando Para Trás no Fim</color><color=#d8a911><size=80%> (Colaboração)</size></color>"
