# 主页风格
MainMenuStyle.Title_MiraHQ: "<color=#cecdfd>В погоне за рассветом<size=80%>(FS)</size></color>"
MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "По мере течения времени северная зима заканчивается, и весна оживает.\nГлядя на заснеженный пейзаж Mira, пробуждаются ли воспоминания? Тёплые потоки текут в сердце.\nНеважно, кто станет последним подозреваемым, чьи руки разрушат истину,\nв новом свежем опыте мозговой штурм и оставь новые счастливые воспоминания.\nИграть и веселиться — самое главное!!!<size=80%>\n\nНазвано: 一念旧情丶</size>"
MainMenuStyle.Title_Security: "<color=#cdfffd>Красное сердце, горячая любовь<size=80%> (TONEX)</size></color>"
MainMenuStyle.Author_Security: "KpCam"
MainMenuStyle.Description_Security: "Мы не упадём, не сдадимся, не подведём игроков и никогда не остановимся в развитии.\nЕсли встретимся с холодными взглядами — докажем всем!\nСнова отправимся в путь с пылом<size=80%>\n\nНазвано: Slok</size>"
MainMenuStyle.Title_NewYear: "<color=#ff0000>Симпатия</color><color=#ffff00><size=80%> (Весенний фестиваль)</size></color>"
MainMenuStyle.Author_NewYear: "小黄117"
MainMenuStyle.Description_NewYear: "Фортуна: дарованные желания   Связь: сплетённые в сердцебиениях\nГармония: нити симпатии   Блаженство: покой каждой души\nСудьбоносные связи куют общую радость  Далёкое путешествие, найди радость в единстве\nЗолотой век обнимает всех в радости  Наша молитва — радость каждому существу\nПусть каждая душа найдёт свой путь в грядущем году\nС нашими благословениями, освещающими твой путь, начни путешествие, чтобы создать свою собственную легенду!<size=80%>\n\nНазвано: Slok</size>"
MainMenuStyle.Title_MiraStudio: "<color=#cdfffd>Xtreme Студия</color><color=#ffff00><size=80%> (Весенний фестиваль)</size></color>"
MainMenuStyle.Author_MiraStudio: "小黄117"
MainMenuStyle.Description_MiraStudio: "\"—Цветы цветут как волны, мягкие как ветер, желаю каждому сердцу быть таким же широким, как ветер, всё идёт гладко\"\n\"—Весенние ветры поднимаются могущественно, волны разливаются на мили, желаю каждому стойко стоять на передовой, процветать и богатеть\"\n\"—Добро пожаловать в специальную программу весеннего фестиваля XtremeWave!\"<size=80%>\n\nНазвано: Slok</size>"
MainMenuStyle.Title_XtremeWave: "<color=#cdfffd>XtremeWave</color>"
MainMenuStyle.Author_XtremeWave: "Slok"
MainMenuStyle.Description_XtremeWave: "«Xtreme стремится к совершенству, мечта командует поднимающимися волнами!»<size=80%>\n\nНазвано: Slok</size>"
MainMenuStyle.Title_WhenLookingBackAtTheEnd: "<color=#d81919>Оглядываясь в конце</color><color=#d8a911><size=80%> (Сотрудничество)</size></color>"
MainMenuStyle.Author_WhenLookingBackAtTheEnd: "MAMTI.麦麦头"
MainMenuStyle.Description_WhenLookingBackAtTheEnd: "«Оглядываясь в конце, всё заканчивается в конце»<size=80%>\n\nНазвано: MAMTI.麦麦头</size>"
