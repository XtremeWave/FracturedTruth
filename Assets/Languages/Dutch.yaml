# 主页风格
MainMenuStyle.Title_MiraHQ: "<color=#cecdfd>Dageraad Jagen<size=80%>(FS)</size></color>"
MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "Tijd verstrijkt, noordelijke winter eindigt, lente herleeft.\nKijkend naar Mira's besneeuwde landschap, herleven herinneringen? Warme stromingen in het hart.\nWie de eindverdachte ook is, wiens handen de waarheid ook breken,\nIn een verfrissende ervaring, denk na en creëer nieuwe herinneringen.\nSpelen, plezier hebben staat voorop!!!<size=80%>\n\nGenoemd door: 一念旧情丶</size>"
MainMenuStyle.Title_Security: "<color=#cdfffd>Rood Hart, Felle Liefde<size=80%> (TONEX)</size></color>"
MainMenuStyle.Author_Security: "KpCam"
MainMenuStyle.Description_Security: "We vallen niet, geven niet op, teleurstellen spelers niet, stoppen nooit met vooruitgang.\nBij koude blikken bewijzen we het aan iedereen!\nMet passie varen we opnieuw<size=80%>\n\nGenoemd door: Slok</size>"
MainMenuStyle.Title_NewYear: "<color=#ff0000>Verwantschap</color><color=#ffff00><size=80%> (Nieuwjaar)</size></color>"
MainMenuStyle.Author_NewYear: "小黄117"
MainMenuStyle.Description_NewYear: "Fortuin: Wensen verleendBand: Geweven in hartslagen\nHarmonie: Draden van genegenheidZaligheid: Vrede in elke ziel\nVoorbestemde banden smeden gedeelde vreugdeVer reizen, vreugde in eenheid vinden\nTopera koestert allen in vreugdeOns gebed—vreugde voor elk wezen\nMoge elke ziel zijn pad vinden in het nieuwe jaar\nMet onze zegeningen begin je aan je reis om je eigen legende te smeden!<size=80%>\n\nGenoemd door: Slok</size>"
MainMenuStyle.Title_MiraStudio: "<color=#cdfffd>Xtreme Studio</color><color=#ffff00><size=80%> (Nieuwjaar)</size></color>"
MainMenuStyle.Author_MiraStudio: "小黄117"
MainMenuStyle.Description_MiraStudio: "\"—Bloesems golven, zacht als wind, moge ieders hart zo wijd zijn, alles voorspoedig\"\n\"—Lentewinden krachtig, golven over mijlen, moge allen moedig vooraan staan, bloeiend\"\n\"—Welkom bij XtremeWave — Nieuwjaarsspecial!\"<size=80%>\n\nGenoemd door: Slok</size>"
MainMenuStyle.Title_XtremeWave: "<color=#cdfffd>XtremeWave</color>"
MainMenuStyle.Author_XtremeWave: "Slok"
MainMenuStyle.Description_XtremeWave: "「Xtreme Streeft naar Excellentie, Droom Beheerst Opkomende Golven!」<size=80%>\n\nGenoemd door: Slok</size>"
