# 主页风格
MainMenuStyle.Title_MiraHQ: "<color=#cecdfd>Siguiendo el Amanecer<size=80%>(FS)</size></color>"
MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "Con el paso del tiempo, el invierno del norte termina y la primavera renace.\nContemplando el paisaje nevado de Mira, ¿despiertan los recuerdos? Fluyen corrientes cálidas en el corazón.\nNo importa quién sea el sospechoso final, ni en manos de quién se rompa la verdad,\nen una nueva experiencia refrescante, haz lluvia de ideas y deja nuevos y felices recuerdos.\n¡Jugar y divertirse es lo más importante!!!<size=80%>\n\nNombrado por: 一念旧情丶</size>"
MainMenuStyle.Title_Security: "<color=#cdfffd>Corazón Rojo, Amor Feroz<size=80%> (TONEX)</size></color>"
MainMenuStyle.Author_Security: "KpCam"
MainMenuStyle.Description_Security: "No caeremos, no nos rendiremos, no decepcionaremos a los jugadores y nunca dejaremos de avanzar.\nSi enfrentamos miradas frías, ¡lo demostraremos a todos!\nCon pasión, zarparemos de nuevo<size=80%>\n\nNombrado por: Slok</size>"
MainMenuStyle.Title_NewYear: "<color=#ff0000>Afinidad</color><color=#ffff00><size=80%> (Año Nuevo)</size></color>"
MainMenuStyle.Author_NewYear: "小黄117"
MainMenuStyle.Description_NewYear: "Fortuna: Deseos otorgados   Vínculo: Tejido en latidos\nArmonía: Hilos de afecto   Dicha: Paz en cada alma\nVínculos del destino forjan alegría compartida  Viaja lejos, encuentra alegría en la unión\nEra dorada acuna a todos en regocijo  Nuestra oración—alegría para cada ser\nQue cada alma encuentre su camino en el año venidero\n¡Con nuestras bendiciones iluminando tu camino, emprende tu viaje para forjar tu propia leyenda!<size=80%>\n\nNombrado por: Slok</size>"
MainMenuStyle.Title_MiraStudio: "<color=#cdfffd>Xtreme Estudio</color><color=#ffff00><size=80%> (Año Nuevo)</size></color>"
MainMenuStyle.Author_MiraStudio: "小黄117"
MainMenuStyle.Description_MiraStudio: "\"—Las flores florecen como olas, suaves como el viento, deseando que cada corazón sea tan vasto como el viento y todo vaya bien\"\n\"—Los vientos primaverales soplan con fuerza, las olas se extienden por millas, deseando que todos se mantengan valientes al frente, floreciendo y prosperando\"\n\"—¡Bienvenidos al Especial de Año Nuevo de XtremeWave!\"<size=80%>\n\nNombrado por: Slok</size>"
MainMenuStyle.Title_XtremeWave: "<color=#cdfffd>XtremeWave</color>"
MainMenuStyle.Author_XtremeWave: "Slok"
MainMenuStyle.Description_XtremeWave: "「Xtreme esforzándose por la excelencia, ¡el sueño comanda olas empujantes!」<size=80%>\n\nNombrado por: Slok</size>"
MainMenuStyle.Title_WhenLookingBackAtTheEnd: "<color=#d81919>Cuando Mires Atrás al Final</color><color=#d8a911><size=80%> (Colaboración)</size></color>"
MainMenuStyle.Author_WhenLookingBackAtTheEnd: "MAMTI.麦麦头"
MainMenuStyle.Description_WhenLookingBackAtTheEnd: "「Mirando atrás al final, todo termina al final」<size=80%>\n\nNombrado por: MAMTI.麦麦头</size>"
