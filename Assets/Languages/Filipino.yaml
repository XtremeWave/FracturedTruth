# 主页风格
MainMenuStyle.Title_MiraHQ: "<color=#cecdfd>Chasing Dawn<size=80%>(FS)</size></color>"
MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "Habang lumilipas ang panahon, nagtatapos ang taglamig sa hilaga, at muling binubuhay ang tagsibol.\nHabang minamasdan ang niyebe ng Mira, naalala ba ang mga alaala? Umaagos ang mainit na mga ilog sa puso.\nSino man ang huling suspek, kaninuman man ang mga kamay na nagbasag sa katotohanan,\nSa isang nakakapreskong bagong karanasan, mag-isip nang mabuti at mag-iwan ng mga bagong masasayang alaala.\nAng paglalaro, ang pagkakaroon ng kasiyahan ang pinakamahalaga!!!<size=80%>\n\nPinangalanan ni: 一念旧情丶</size>"
MainMenuStyle.Title_Security: "<color=#cdfffd>Red Heart, Fierce Love<size=80%> (TONEX)</size></color>"
MainMenuStyle.Author_Security: "KpCam"
MainMenuStyle.Description_Security: "Hindi kami babagsak, hindi susuko, hindi bibiguin ang mga manlalaro, at hindi titigil sa pag-unlad.\nKung nakatagpo ng malamig na tingin, patutunayan namin sa lahat!\nSa pagnanasa, muling naglayag kami<size=80%>\n\nPinangalanan ni: Slok</size>"
MainMenuStyle.Title_NewYear: "<color=#ff0000>Affinity</color><color=#ffff00><size=80%> (Spring Festival)</size></color>"
MainMenuStyle.Author_NewYear: "小黄117"
MainMenuStyle.Description_NewYear: "Good Fortune: Ipinagkaloob na mga hangarin    Bond: Hinabi sa tibok ng puso\nHarmony: Mga sinulid ng pagmamahal    Bliss: Kapayapaan sa bawat kaluluwa\nAng mga kapalaran na bono ay bumubuo ng ibinahaging kasiyahan  Maglakbay nang malayo, hanapin ang kasiyahan sa pagkakaisa\nAng pangunahing panahon ay kumakalinga sa lahat sa katuwaanAng aming panalangin—kasiyahan para sa bawat nilalang\nNawa'y ang bawat kaluluwa ay makahanap ng kanilang itinakdang landas sa darating na taon\nSa aming mga pagpapala na nagliliwanag sa iyong daan, simulan ang iyong paglalakbay upang makalikha ng sariling alamat!<size=80%>\n\nPinangalanan ni: Slok</size>"
MainMenuStyle.Title_MiraStudio: "<color=#cdfffd>Xtreme Studio</color><color=#ffff00><size=80%> (Spring Festival)</size></color>"
MainMenuStyle.Author_MiraStudio: "小黄117"
MainMenuStyle.Description_MiraStudio: "\"—Ang mga bulaklak ay namumukadkad na parang mga alon, banayad na parang hangin, na nagnanais na ang puso ng lahat ay kasing lawak ng hangin, na ang lahat ng bagay ay maayos\"\n\"—Ang mga hanging tagsibol ay sumasalpok nang malakas, ang mga alon ay sumasalpok para sa mga milya, na nagnanais na ang lahat ay matatagong nakatayo sa unahan, umuunlad at sumusulong\"\n\"—Maligayang pagdating sa XtremeWave — Espesyal na Programa ng Spring Festival!\"<size=80%>\n\nPinangalanan ni: Slok</size>"
MainMenuStyle.Title_XtremeWave: "<color=#cdfffd>XtremeWave</color>"
MainMenuStyle.Author_XtremeWave: "Slok"
MainMenuStyle.Description_XtremeWave: "「Xtreme Striving Toward Excellence, Dream Commanding Surging Waves!」<size=80%>\n\nPinangalanan ni: Slok</size>"
MainMenuStyle.Title_WhenLookingBackAtTheEnd: "<color=#d81919>When Looking Back At The End</color><color=#d8a911><size=80%> (Collaboration)</size></color>"
MainMenuStyle.Author_WhenLookingBackAtTheEnd: "MAMTI.麦麦头"
MainMenuStyle.Description_WhenLookingBackAtTheEnd: "「Looking back at the end, it all ends at the end」<size=80%>\n\nPinangalanan ni: MAMTI.麦麦头</size>"
