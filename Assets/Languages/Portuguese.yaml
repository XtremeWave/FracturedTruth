# 主页风格
MainMenuStyle.Title_MiraHQ: "<color=#cecdfd>Perseguindo o Amanhecer<size=80%>(FS)</size></color>"
MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "Com o passar do tempo, o inverno do norte termina e a primavera renasce.\nAo contemplar a paisagem nevada de Mira, será que as memórias despertam? Correntes quentes fluem no coração.\nNão importa quem seja o suspeito final, não importa de quem sejam as mãos que fraturam a verdade,\nnuma nova experiência refrescante, faça brainstorming e deixe novas memórias felizes.\nJogar e divertir-se é o mais importante!!!<size=80%>\n\nNomeado por: 一念旧情丶</size>"
MainMenuStyle.Title_Security: "<color=#cdfffd>Coração Vermelho, Amor Feroz<size=80%> (TONEX)</size></color>"
MainMenuStyle.Author_Security: "KpCam"
MainMenuStyle.Description_Security: "Não vamos cair, não vamos desistir, não vamos desapontar os jogadores e nunca vamos parar de progredir.\nSe encontrarmos olhares frios, vamos provar a todos!\nCom paixão, partiremos de novo<size=80%>\n\nNomeado por: Slok</size>"
MainMenuStyle.Title_NewYear: "<color=#ff0000>Afinidade</color><color=#ffff00><size=80%> (Festival da Primavera)</size></color>"
MainMenuStyle.Author_NewYear: "小黄117"
MainMenuStyle.Description_NewYear: "Fortuna: Desejos concedidos    Vínculo: Tecido nos batimentos\nHarmonia: Fios de afeto    Felicidade: Paz em cada alma\nVínculos do destino forjam alegria partilhada  Viaje longe, encontre alegria na união\nEra dourada acolhe todos na alegria  A nossa oração—alegria para cada ser\nQue cada alma encontre o seu caminho no ano vindouro\nCom as nossas bênçãos a iluminar o teu caminho, embarca na tua jornada para forjar a tua própria lenda!<size=80%>\n\nNomeado por: Slok</size>"
MainMenuStyle.Title_MiraStudio: "<color=#cdfffd>Xtreme Estúdio</color><color=#ffff00><size=80%> (Festival da Primavera)</size></color>"
MainMenuStyle.Author_MiraStudio: "小黄117"
MainMenuStyle.Description_MiraStudio: "\"—Flores florescem como ondas, suaves como o vento, desejando que cada coração seja tão vasto quanto o vento e todas as coisas corram bem\"\n\"—Ventos primaveris sopram vigorosamente, ondas avançam por milhas, desejando que todos se mantenham corajosamente na vanguarda, florescendo e prosperando\"\n\"—Bem-vindo ao Especial do Festival da Primavera da XtremeWave!\"<size=80%>\n\nNomeado por: Slok</size>"
MainMenuStyle.Title_XtremeWave: "<color=#cdfffd>XtremeWave</color>"
MainMenuStyle.Author_XtremeWave: "Slok"
MainMenuStyle.Description_XtremeWave: "「Xtreme esforçando-se pela excelência, sonho comandando ondas impetuosas!」<size=80%>\n\nNomeado por: Slok</size>"
MainMenuStyle.Title_WhenLookingBackAtTheEnd: "<color=#d81919>Quando Olhar para Trás no Fim</color><color=#d8a911><size=80%> (Colaboração)</size></color>"
MainMenuStyle.Author_WhenLookingBackAtTheEnd: "MAMTI.麦麦头"
MainMenuStyle.Description_WhenLookingBackAtTheEnd: "「Olhando para trás no fim, tudo termina no fim」<size=80%>\n\nNomeado por: MAMTI.麦麦头</size>"
