# 主页风格
MainMenuStyle.Title_MiraHQ: "<color=#cecdfd>Jag der Morgenröte<size=80%>(FS)</size></color>"
MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "Mit der Zeit endet der nördliche Winter, der Frühling erwacht.\nBeim Anblick von Miras Schneelandschaft – erwachen Erinnerungen? Warme Ströme fließen im Herzen.\nEgal wer der letzte Verdächtige ist, egal wessen Hände die Wahrheit zerbrechen,\nin einer erfrischenden neuen Erfahrung brainstormen und neue glückliche Erinnerungen hinterlassen.\nSpielen und Spaß haben ist das Wichtigste!!!<size=80%>\n\nBenannt von: 一念旧情丶</size>"
MainMenuStyle.Title_Security: "<color=#cdfffd>Rotes Herz, heftige Liebe<size=80%> (TONEX)</size></color>"
MainMenuStyle.Author_Security: "KpCam"
MainMenuStyle.Description_Security: "Wir werden nicht fallen, nicht aufgeben, Spieler nicht enttäuschen, niemals aufhören uns zu verbessern.\nWenn wir mit kalten Blicken konfrontiert werden, werden wir es allen beweisen!\nMit Leidenschaft starten wir erneut<size=80%>\n\nBenannt von: Slok</size>"
MainMenuStyle.Title_NewYear: "<color=#ff0000>Verbundenheit</color><color=#ffff00><size=80%> (Frühlingsfest)</size></color>"
MainMenuStyle.Author_NewYear: "小黄117"
MainMenuStyle.Description_NewYear: "Glück: Segenswünsche ausgesprochen    Bindung: Im Herzschlag gewebt\nHarmonie: Fäden der Zuneigung    Glückseligkeit: Frieden in jeder Seele\nSchicksalhafte Bande schmieden gemeinsame Freude  Reise weit, finde Freude in der Einheit\nGoldene Zeit umarmt alle in Fröhlichkeit  Unser Gebet – Freude für jedes Wesen\nMöge jede Seele im kommenden Jahr ihren bestimmten Weg finden\nMit unseren Segnungen, die deinen Weg erleuchten, beginne deine Reise, deine eigene Legende zu schmieden!<size=80%>\n\nBenannt von: Slok</size>"
MainMenuStyle.Title_MiraStudio: "<color=#cdfffd>Xtreme Studio</color><color=#ffff00><size=80%> (Frühlingsfest)</size></color>"
MainMenuStyle.Author_MiraStudio: "小黄117"
MainMenuStyle.Description_MiraStudio: "\"—Blumen blühen wie Wellen, sanft wie der Wind, wünsche jedem ein Herz so weit wie der Wind, alles geht reibungslos\"\n\"—Frühlingswinde brausen mächtig, Wellen schlagen kilometerweit, wünsche jedem, mutig an der Spitze zu stehen, gedeihend und florierend\"\n\"—Willkommen beim XtremeWave Frühlingsfest-Special!\"<size=80%>\n\nBenannt von: Slok</size>"
MainMenuStyle.Title_XtremeWave: "<color=#cdfffd>XtremeWave</color>"
MainMenuStyle.Author_XtremeWave: "Slok"
MainMenuStyle.Description_XtremeWave: "„Xtreme strebt nach Exzellenz, Traum kommandiert tosende Wellen!“<size=80%>\n\nBenannt von: Slok</size>"
MainMenuStyle.Title_WhenLookingBackAtTheEnd: "<color=#d81919>Wenn man am Ende zurückblickt</color><color=#d8a911><size=80%> (Kollaboration)</size></color>"
MainMenuStyle.Author_WhenLookingBackAtTheEnd: "MAMTI.麦麦头"
MainMenuStyle.Description_WhenLookingBackAtTheEnd: "„Wenn man am Ende zurückblickt, endet alles am Ende“<size=80%>\n\nBenannt von: MAMTI.麦麦头</size>"
