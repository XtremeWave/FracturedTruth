# 主页风格
MainMenuStyle.Title_MiraHQ: "<color=#cecdfd>Inseguendo l'Alba<size=80%>(FS)</size></color>"
MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "Col passare del tempo, l'inverno settentrionale finisce e la primavera rinasce.\nContemplando i paesaggi innevati di Mira, i ricordi si risvegliano? Flussi caldi scorrono nel cuore.\nNon importa chi sia il sospetto finale, non importa quali mani frantumino la verità,\nIn un'esperienza rinfrescante, pensa e lascia nuovi felici ricordi.\nGiocare, divertirsi è la cosa più importante!!!<size=80%>\n\nNominato da: 一念旧情丶</size>"
MainMenuStyle.Title_Security: "<color=#cdfffd>Cuore Rosso, Amore Feroce<size=80%> (TONEX)</size></color>"
MainMenuStyle.Author_Security: "KpCam"
MainMenuStyle.Description_Security: "Non cadremo, non ci arrenderemo, non deluderemo i giocatori, non smetteremo mai di progredire.\nSe incontrati da sguardi freddi, lo dimostreremo a tutti!\nCon passione, riprendiamo il mare<size=80%>\n\nNominato da: Slok</size>"
MainMenuStyle.Title_NewYear: "<color=#ff0000>Affinità</color><color=#ffff00><size=80%> (Capodanno)</size></color>"
MainMenuStyle.Author_NewYear: "小黄117"
MainMenuStyle.Description_NewYear: "Fortuna: Desideri concessi    Legame: Tessuto nei battiti\nArmonia: Fili di affetto    Beatitudine: Pace in ogni anima\nLegami del destino forgiano gioia condivisa  Viaggia lontano, trova gioia nell'unità\nL'era principale culla tutti nella gioia  La nostra preghiera—gioia per ogni essere\nPossano tutte le anime trovare il loro percorso nel nuovo anno\nCon le nostre benedizioni che illuminano il tuo cammino, inizia il viaggio per forgiare la tua leggenda!<size=80%>\n\nNominato da: Slok</size>"
MainMenuStyle.Title_MiraStudio: "<color=#cdfffd>Xtreme Studio</color><color=#ffff00><size=80%> (Capodanno)</size></color>"
MainMenuStyle.Author_MiraStudio: "小黄117"
MainMenuStyle.Description_MiraStudio: "\"—Fiori sbocciano come onde, gentili come il vento, augurando a tutti il cuore vasto come il vento, tutto proceda liscio\"\n\"—Venti primaverili impetuosi, onde che avanzano per miglia, augurando a tutti di stare coraggiosi in prima linea, prosperando\"\n\"—Benvenuti a XtremeWave — Programma Speciale Capodanno!\"<size=80%>\n\nNominato da: Slok</size>"
MainMenuStyle.Title_XtremeWave: "<color=#cdfffd>XtremeWave</color>"
MainMenuStyle.Author_XtremeWave: "Slok"
MainMenuStyle.Description_XtremeWave: "「Xtreme Lottando per l'Eccellenza, Sogni Comandando Onde Montanti!」<size=80%>\n\nNominato da: Slok</size>"
MainMenuStyle.Title_WhenLookingBackAtTheEnd: "<color=#d81919>Guardando Indietro alla Fine</color><color=#d8a911><size=80%> (Collaborazione)</size></color>"
MainMenuStyle.Author_WhenLookingBackAtTheEnd: "MAMTI.麦麦头"
MainMenuStyle.Description_WhenLookingBackAtTheEnd: "「Guardando indietro alla fine, tutto finisce alla fine」<size=80%>\n\nNominato da: MAMTI.麦麦头</size>"
