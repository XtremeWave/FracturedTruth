# 主页风格
MainMenuStyle.Title_MiraHQ: "<color=#cecdfd>Ag Tóir ar an Maidin<size=80%>(FS)</size></color>"
MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "De réir mar a théann an t-am thart, críochnaíonn an geimhreadh thuaidh, agus athbheoann an t-earrach.\nAg féachaint ar radharc sneachta Mira, an bhfuil cuimhní ag éirí? Sruthanna te ag sileadh sa chroí.\nBeag beann ar cé hé an fhealltóir dheireanach, beag beann ar cé hé a bhrisfidh an fhírinne,\ni dtaithí úr úr, smaoinigh le chéile agus fág cuimhní nua sona.\nCluichí a imirt, spraoi a bheith agat is tábhachtaí!!!<size=80%>\n\nAinmnithe ag: 一念旧情丶</size>"
MainMenuStyle.Title_Security: "<color=#cdfffd>Croí Dearg, Grá Díograiseach<size=80%> (TONEX)</size></color>"
MainMenuStyle.Author_Security: "KpCam"
MainMenuStyle.Description_Security: "Ní thitfimid, ní thréigfimid, ní bhrisfimid gealltanais imreoirí, agus ní stopfaimid ag dul chun cinn.\nMá thagaimid ar amharc fuar, cruthóimid do gach duine é!\nLe paisean, téimid ar ais ar an mbád<size=80%>\n\nAinmnithe ag: Slok</size>"
MainMenuStyle.Title_NewYear: "<color=#ff0000>Caidreamh</color><color=#ffff00><size=80%> (Féile an Earraigh)</size></color>"
MainMenuStyle.Author_NewYear: "小黄117"
MainMenuStyle.Description_NewYear: "Fórtún: Mianach bronnta    Nasc: Sníthe i gcroí-luathadh\nComhchuibheas: Snáithíní cionta    Sonais: Síocháin i ngach anam\nNaisc chinniúnacha a chruthaíonn áthas comhroinnte  Turais i bhfad, aimsigh áthas san aontas\nRé órga a chuimil gach duine le háthas  Ár nguí — áthas do gach duine\nGo bhfaighidh gach duine a chosán cinnte sa bhliain atá le teacht\nLeis na beannachtaí ag solasú do bhealaigh, tosaigh ar do thuras chun do scéal féin a chruthú!<size=80%>\n\nAinmnithe ag: Slok</size>"
MainMenuStyle.Title_MiraStudio: "<color=#cdfffd>Stiúideo Xtreme</color><color=#ffff00><size=80%> (Féile an Earraigh)</size></color>"
MainMenuStyle.Author_MiraStudio: "小黄117"
MainMenuStyle.Description_MiraStudio: "\"—Bláthanna ag bláthú cosúil le tonnta, séimh cosúil leis an ngaoth, ag guí gach croí a bheith chomh leathan leis an ngaoth, gach rud ag dul go réidh\"\n\"—Gaoithe earraigh ag sileadh go láidir, tonnta ag sileadh ar mhíle, ag guí gach duine seasamh go cróga ag an mbarr, ag fás agus ag bláthú\"\n\"—Fáilte go XtremeWave — Clár Speisialta Féile an Earraigh!\"<size=80%>\n\nAinmnithe ag: Slok</size>"
MainMenuStyle.Title_XtremeWave: "<color=#cdfffd>XtremeWave</color>"
MainMenuStyle.Author_XtremeWave: "Slok"
MainMenuStyle.Description_XtremeWave: "「Xtreme ag streachailt i dtreo barr feabhais, aisling ag ordú tonnta ag sileadh!」<size=80%>\n\nAinmnithe ag: Slok</size>"
MainMenuStyle.Title_WhenLookingBackAtTheEnd: "<color=#d81919>Nuair a Fheiceann tú Siar ag an Deireadh</color><color=#d8a911><size=80%> (Comhoibriú)</size></color>"
MainMenuStyle.Author_WhenLookingBackAtTheEnd: "MAMTI.麦麦头"
MainMenuStyle.Description_WhenLookingBackAtTheEnd: "「Ag féachaint siar ag an deireadh, críochnaíonn gach rud ag an deireadh」<size=80%>\n\nAinmnithe ag: MAMTI.麦麦头</size>"
