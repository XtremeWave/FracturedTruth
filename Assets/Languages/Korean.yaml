# 主页风格
MainMenuStyle.Title_MiraHQ: "<color=#cecdfd>새벽을 좇아<size=80%>(FS)</size></color>"
MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "시간이 흐르며 북쪽 겨울은 끝나고 봄이 되살아난다.\n미라의 설경을 바라보며 추억이 떠오르는가? 마음에 따뜻한 감물이 흐른다.\n최종 용의자가 누구든, 진실을 깨뜨린 이가 누구든,\n새로운 신선한 경험 속에서 두뇌싸움을 벌이며 새로운 행복한 추억을 남겨보자.\n게임하고 즐기는 것이 가장 중요하다!!!<size=80%>\n\n작명: 一念旧情丶</size>"
MainMenuStyle.Title_Security: "<color=#cdfffd>붉은 마음, 뜨거운 사랑<size=80%> (TONEX)</size></color>"
MainMenuStyle.Author_Security: "KpCam"
MainMenuStyle.Description_Security: "우리는 넘어지지 않고, 포기하지 않고, 플레이어를 실망시키지 않고, 전진을 멈추지 않는다.\n차가운 시선을 마주해도, 모두에게 증명해 보이겠다!\n열정으로 다시 항해를 시작하며<size=80%>\n\n작명: Slok</size>"
MainMenuStyle.Title_NewYear: "<color=#ff0000>친화</color><color=#ffff00><size=80%> (설날)</size></color>"
MainMenuStyle.Author_NewYear: "小黄117"
MainMenuStyle.Description_NewYear: "행운: 부여된 소원   인연: 심장 박동에 짜여진\n조화: 애정의 실   행복: 모든 영혼의 평화\n운명의 인연은 공유된 기쁨을 만들어  먼 여정에서 단결로 기쁨을 찾아라\n황금 시대는 모두를 즐거움에 품는다  우리의 기도—모든 존재에게 기쁨을\n다가올 해에 모든 영혼이 각자의 길을 찾길 바라며\n우리의 축복이 길을 비추길, 당신의 전설을 만들 여정을 떠나세요!<size=80%>\n\n작명: Slok</size>"
MainMenuStyle.Title_MiraStudio: "<color=#cdfffd>Xtreme 스튜디오</color><color=#ffff00><size=80%> (설날)</size></color>"
MainMenuStyle.Author_MiraStudio: "小黄117"
MainMenuStyle.Description_MiraStudio: "\"—꽃이 파도처럼 피고 바람처럼 부드럽게, 모두의 마음이 바람처럼 넓고 모든 일이 순조롭길 바란다\"\n\"—봄바람이 강하게 불고 파도가 수십 리를 치며, 모두가 용감히 최전선에 서서 번창하길 바란다\"\n\"—XtremeWave 설날 특집에 오신 것을 환영합니다!\"<size=80%>\n\n작명: Slok</size>"
MainMenuStyle.Title_XtremeWave: "<color=#cdfffd>XtremeWave</color>"
MainMenuStyle.Author_XtremeWave: "Slok"
MainMenuStyle.Description_XtremeWave: "「Xtreme이 탁월함을 향해 노력하고, 꿈이 밀려드는 파도를 지휘한다!」<size=80%>\n\n작명: Slok</size>"
MainMenuStyle.Title_WhenLookingBackAtTheEnd: "<color=#d81919>끝에서 돌아볼 때</color><color=#d8a911><size=80%> (콜라보레이션)</size></color>"
MainMenuStyle.Author_WhenLookingBackAtTheEnd: "MAMTI.麦麦头"
MainMenuStyle.Description_WhenLookingBackAtTheEnd: "「끝에서 돌아볼 때, 모든 것은 끝에서 끝난다」<size=80%>\n\n작명: MAMTI.麦麦头</size>"
