# 主页风格
MainMenuStyle.Title_MiraHQ: "<color=#cecdfd>黎明を追う<size=80%>(FS)</size></color>"
MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "時が経ち、北の冬は終わり、春が息を吹き返す。\nミラの雪景色を眺めながら、記憶はよみがえる？心に温かな流れが流れる。\n最後の容疑者が誰であれ、真実を壊すのが誰の手であれ、\n新鮮な新体験でブレインストームし、新しい幸せな思い出を残そう。\nゲームをして、楽しむのが一番!!!<size=80%>\n\n命名：一念旧情丶</size>"
MainMenuStyle.Title_Security: "<color=#cdfffd>赤い心、激しい愛<size=80%> (TONEX)</size></color>"
MainMenuStyle.Author_Security: "KpCam"
MainMenuStyle.Description_Security: "私たちは倒れない、諦めない、プレイヤーを失望させない、前進を止めない。\n冷たい視線に遭っても、皆に証明してみせる！\n情熱を持って再び船出<size=80%>\n\n命名：Slok</size>"
MainMenuStyle.Title_NewYear: "<color=#ff0000>親和</color><color=#ffff00><size=80%>（春節）</size></color>"
MainMenuStyle.Author_NewYear: "小黄117"
MainMenuStyle.Description_NewYear: "幸運：授かる願い  絆：鼓動に織られる\n調和：愛の糸  至福：すべての魂に平和\n宿命の絆が共有の喜びを作る 旅は遠く、団結に喜びを見いだす\n黄金時代がすべてを喜びに包む 私たちの祈り—すべての存在への喜び\n来る年にすべての魂が運命の道を見つけられますように\n私たちの祝福が道を照らし、あなた自身の伝説を作る旅に出かけてください！<size=80%>\n\n命名：Slok</size>"
MainMenuStyle.Title_MiraStudio: "<color=#cdfffd>Xtremeスタジオ</color><color=#ffff00><size=80%>（春節）</size></color>"
MainMenuStyle.Author_MiraStudio: "小黄117"
MainMenuStyle.Description_MiraStudio: "「—花が波のように咲き、風のように優しく、皆の心が風のように広く、すべてが順調にいきますように」\n「—春風が力強く吹き、波が何マイルも広がり、皆が最前線に勇敢に立ち、繁栄しますように」\n「—XtremeWave春節スペシャルへようこそ！」<size=80%>\n\n命名：Slok</size>"
MainMenuStyle.Title_XtremeWave: "<color=#cdfffd>XtremeWave</color>"
MainMenuStyle.Author_XtremeWave: "Slok"
MainMenuStyle.Description_XtremeWave: "「Xtremeが卓越に向かって努力し、夢が押し寄せる波を指揮する！」<size=80%>\n\n命名：Slok</size>"
MainMenuStyle.Title_WhenLookingBackAtTheEnd: "<color=#d81919>最後に振り返るとき</color><color=#d8a911><size=80%>（コラボ）</size></color>"
