MainMenuStyle.Author_MiraHQ: "KpCam"
MainMenuStyle.Description_MiraHQ: "隨著時間的推移，北半球的冬天迎來尾聲，春意正在各處復甦。\n眺望米拉的雪景，內心中的回憶是否喚醒？暖流依舊心中流淌。\n無論嫌疑最終落在誰身，無論真理最後破碎於誰手，\n在煥然一新的體驗中，頭腦風暴，留下全新的快樂回憶。\n玩遊戲，開心最重要！！！<size=80%>\n\n命名：一念舊情丶</size>"
